y_turret_laser22f12=最後の忠実な部隊は、帝国に警告するため、巡洋艦「アイゼンシュタイン」とともに逃走します。彼らは全ての敵（人間もそれ以外も）に対し、破壊されるまで不動を貫きます。全ての銃はその艦の破片から作られています。
y-laser-def-s4=小型化された防衛地に対し、盆栽さながらに完全に機能します。ズームガンを用いて手のひらサイズにし、アンズームガンを用いて元のサイズにしてください。もしくは、可動式のM-UI-Controllerを……
y_turret_plasma=プラズマはそれ自体が謎です。たぶん、パルスレーザーマグニファイアでしょうか？　いえ、なんでもいいです。それはエイリアンを殺す。それで充分です。
y_turret_flame=正義の炎をもってクズどもを浄化せよ！　ちょっと待て、グリルステーキを頼んだのは誰だ？　来たぞ、壁の外に新鮮な焦げ目が付いてる！　警告：パイロマニアどもは火を愛し、あなたとエイリアンを区別しようとしません。
y-weapon-ztt=ゼロタイム転送兵器「ヨルゲン」は、タイムトラベルをテストした最初の人物でした……失敗しましたが。しかしこの兵器は開発され、時間の研究は続けられています。

