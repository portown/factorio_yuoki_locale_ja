y-pipe-to-ground-ec=通常のパイプの1.3倍の容量を持ちます。また100%長い地下パイプを可能にします。

y-nuatreel=Highly advanced metal without conductivity. Alloying with Krakon flips the conductive effect - nobody knows why, maybe the Slan-Krugern effect?
y-quantrinum=よくわからない環境下で形成された物質。
y-crystal-cnd=原子芯を結合させて新たな原子構造に再形成するため、ラクナン効果を用います。
y-speed-module-1=全ての工程をオーバークロックすることで、あなたの生産ラインをチューンアップします。これにより排熱が増加し、1つあたりのエネルギーコストも上昇しますが、高速生産のためなら気にもならないでしょう？
y-mining-drill-e2=一般的な電動掘削機よりも良い。
y-raw-fuelnium=抑制されていないエイリアン燃料です。危険です。もしあなたが輝きたいと願うなら食べると良いでしょう……たぶん次代のハルクかスーパーマンになれます。
y-fuel-reactor=容器に入っている限り、このエネルギーは安全に取り扱うことができます――Obninskでの使用や、中間素材として。
y-res1=青い物質の塊――銀河のいたるところに存在し、品質によって様々に分類される。この物質は品質N-4 (C37/ZRF-4A/E) と思われる。
y-res2=帯電した物質の塊――最も通りの良い名前はフューエルニウム-C（燃料金属）またはF7です。これは採掘したばかりのものなので、精錬する必要があります。
y-atomic-constructor=原子再構築というこのエイリアンテクノロジーを、誰も理解していません――でも動きます！　たまに！
y-ups-flywheel-b=充電速度は遅いものの、放電速度は極端に高いです。動作には充電が必要です。
y-unicomp-a2=品質A2の、人工の宇宙合成物質 (UniComp: Universal Composite)。再構成による無限の可能性を秘めています。その有用性は計り知れません。
y-richdust=複数の鉱石からなる粉末です。
y-fuel-alien=Too powerful for mankind.
y-infused-uca2=変質・過充電済。
y-infused-mud=注入・充電済。
y-fuel-cell-c=未知の設計です――が、使うことはできます。ライカゲート経由で取引されます。
y-axe-duro=Faster than a steel axe and more operations possible - it's just Super!
y_quantrinum_hammer=Sounds like a Russian tank or weapon - same level of destruction, bundled in a quantrinum-powered tool.
