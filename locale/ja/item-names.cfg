y-tank-8000=ちょっと大きいです。大きいことは良いことです。そうでしょう？　ポンプでのみ出力できます。
y-crystal2=これらの断片を調査して合成するべきです。

y-pipe-hc=通常のパイプの0.8倍の容量を持ちます。
y-pipe-to-ground-hc=通常のパイプの0.8倍の容量を持ちます。また50%長い地下パイプを可能にします。
